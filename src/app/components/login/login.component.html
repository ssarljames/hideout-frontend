<div class="container-fluid">
  <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
          <mat-card>
              <mat-card-title style="background: #494a52" class="text-white">Login</mat-card-title>
              <mat-card-content>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                      <mat-form-field class="full-width text-center">
                        <input matInput autocomplete="off" name="username" placeholder="Username" [formControlName]="'username'">
                        <mat-error *ngIf="f.username.invalid">Username is required</mat-error>
                      </mat-form-field>


                      <mat-form-field class="full-width text-center">
                        <input matInput type="password" name="password" placeholder="Password" [formControlName]="'password'">
                        <mat-error *ngIf="f.password.invalid">Password is required</mat-error>
                      </mat-form-field>
                      <br>
                      <br>
                      <br>
                      <div class="form-group">
                          <button class="full-width" [disabled]="loading" mat-raised-button color="primary">Login</button>

                      </div>
                      <div *ngIf="error" class="text-danger text-center">{{error}}<br><br></div>
                  </form>

                  <small class="text-muted">Version {{ version }}</small>
              </mat-card-content>
          </mat-card>
      </div>
  </div>
  <div class="text-center">
      <img class="app-logo" src="assets/images/hide-out.png" alt="">
  </div>
</div>
