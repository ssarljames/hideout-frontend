
<div class="modal-header">
  <h4 class="modal-title">Computer Station Information</h4>
</div>
<div class="modal-body">
  <div *ngIf="computerStation">
    <div class="form-group">
      <label for="Name" class="control-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="computerStation.name" maxlength="50">
    </div>
    <div class="form-group">
      <label class="control-label">Group</label>
      <select class="form-control" [disabled]="user_groups.length == 0" [(ngModel)]="computerStation.user_group_id">
        <option selected disabled></option>
        <option *ngFor="let group of user_groups" [value]="group.id">{{ group.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Name" class="control-label">Ip Address</label>
      <input type="text" class="form-control" [(ngModel)]="computerStation.ip_address" maxlength="50">
    </div>
  </div>
  <ellipsis-loading *ngIf="!computerStation"></ellipsis-loading>
</div>
<div class="modal-footer" *ngIf="computerStation">
  <button type="button" class="btn btn-light" (click)="dismiss()"><i class="fa fa-remove"></i> Close</button>
  <button type="button" class="btn btn-success" (click)="save()" [disabled]="user_groups.length == 0"><i class="fa fa-save"></i> Save</button>
</div>
