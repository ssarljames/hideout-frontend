<div class="modal-header">
  <h5 class="modal-title">Compose Sms</h5>
</div>
<div class="modal-body">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Recipient</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="smsOutbox.receiver" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" maxlength="160" [(ngModel)]="smsOutbox.message" cols="30" rows="10"></textarea>
      </div>
    </div>
</div>
<div class="modal-footer p-2">
  <button type="button" class="btn btn-info" (click)="send()"><i class="fa fa-send"></i> Send</button>
  <button type="button" class="btn btn-default" (click)="dismiss()"><i class="fa fa-remove"></i> Close</button>
</div>
