

<div class="d-flex mt-5">
  <button class="btn btn-primary ml-auto" (click)="showCreateModal()">
    Create New Plan
  </button>
</div>

<table class="table mt-3">

  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Bill</th>
      <th>Recur</th>
      <th>Active Subscribers</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let internetPlan of internetPlans">
      <td>{{ internetPlan.name }}</td>
      <td>{{ internetPlan.description }}</td>
      <td class="text-right" style="padding-right: 50px !important">{{ internetPlan.bill | currency: ' ' }}</td>
      <td>{{ internetPlan.recurring_schedule }}</td>
      <td>{{ internetPlan.active_subscribers | number }}</td>
    </tr>
  </tbody>

</table>
