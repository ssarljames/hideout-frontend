<div [class]="'modal-header bg-' + color + ' text-white'">
  <h5 class="modal-title text-center text-white">Prompt</h5>
</div>
<div class="modal-body">
  <p [innerHTML]="message"></p>

  <input type="text" class="form-control" [(ngModel)]="userInput" placeholder="Your response here">

</div>
<div class="modal-footer p-2">
  <button type="button" [class]="'btn btn-' + color"  (click)="close(userInput)"><i class="fa fa-check"></i> Ok</button>
  <button type="button" [class]="'btn btn-danger'"  (click)="close(null)"><i class="fa fa-check"></i> Cancel</button>
</div>
